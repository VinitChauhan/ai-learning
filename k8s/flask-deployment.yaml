apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: ghcr.io/vinitchauhan/ai-learning:flask
        ports:
        - containerPort: 5002
        env:
        - name: FLASK_ENV
          value: development
        - name: BACKEND_URL
          value: http://backend:5001
---
apiVersion: v1
kind: Service
metadata:
  name: flask
spec:
  selector:
    app: flask
  ports:
  - port: 5002
    targetPort: 5002
  type: ClusterIP 